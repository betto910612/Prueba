<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 19.1</title>
        <style>
            button{width:95%; height:35px;}
        </style>
        <meta charset="utf-8">
            <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
            <script>
                var pictureSource;   // picture source
                var destinationType; // sets the format of returned value 
                
                 
                document.addEventListener("deviceready",onDeviceReady,false);
                
                
                function onFail(message) {
                    alert('Error: ' + message);
                }
                
                function tomarFoto(){
                    navigator.camera.getPicture( mostrarFoto, onFail, { quality: 50, destinationType: Camera.DestinationType.FILE_URI }  );
                }
                
                function mostrarFoto(param){
                    
                    var imagen = document.getElementById("imagen")
                    imagen.src = param
                    
                }
                
                </script>
            </head>
    <body>
        <button onclick="tomarFoto()"> Tomar Foto </button>
        <img id="imagen" src="" />    
        
    </body>
</html>
